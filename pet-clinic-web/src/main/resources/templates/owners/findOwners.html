<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
<form th:object="${owner}" th:action="@{/owners}" method="GET"
      class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label for="lastname-input" class="control-label fw-bold">Last name </label>
            <input id="lastname-input" class="form-control mt-2" th:field="*{lastname}" size="30"
                   maxlength="80"/>
            <div class="help-inline d-inline">
                <div th:if="${#fields.hasAnyErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger">
                        Error</p></div>
            </div>
        </div>
    </div>
    <div class="form-group d-flex justify-content-center mt-2">
        <button type="submit" class="btn btn-primary">Find Owner</button>
    </div>

    <div class="mt-3">
        <a class="btn btn-primary text-center" th:href="@{/owners/new}">Add New Owner</a>
    </div>
</form>
</body>
</html>
