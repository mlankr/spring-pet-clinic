<html>
<body>
<form>
    <th:block th:fragment="select (label, name, items, isRequired)">
        <div th:with="valid=${!#fields.hasErrors(name)}"
             th:class="${'form-group' + (valid ? '' : ' has-error')}"
             class="form-group row">
            <div class="col-sm-10">
                <label th:for="${name}" class="col-sm-4 control-label mt-3"><span>
                            <span th:text="${label}">Label</span>
                            <span th:text="${isRequired} ? '*' : ''" class="text-danger"></span>
                        </span>
                </label>
                <div class="my-2">
                    <select th:id="${name}" th:field="*{__${name}__}" class="w-100 p-2 form-control form-select">
                        <option th:each="item : ${items}" th:value="${item}"
                                th:text="${item.getName()}">Pet
                        </option>
                    </select>
                </div>
                <span th:if="${valid}"
                      class="fa fa-ok form-control-feedback"
                      aria-hidden="true"></span>
                <th:block th:if="${!valid}">
            <span class="fa fa-remove form-control-feedback"
                  aria-hidden="true"></span>
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
