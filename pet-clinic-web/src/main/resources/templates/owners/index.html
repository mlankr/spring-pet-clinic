<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!--/* @thymesVar id="owner" type="com.turing.springpetclinic.model.Owner" */-->
    <h1 th:text="'List of Owners'">List of Owners</h1>
    <div class="container gx-0">
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.id}">0</td>
                <td th:text="${owner.firstname}">Dummy</td>
                <td th:text="${owner.lastname}">Owner</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
