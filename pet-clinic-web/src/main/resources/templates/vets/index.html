<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/* @thymesVar id="vet" type="com.turing.springpetclinic.model.Vet" */-->
<h1 th:text="'List of Vets'">Vets List</h1>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">0</td>
            <td th:text="${vet.firstName}">Dummy</td>
            <td th:text="${vet.lastName}">Vet</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
