<html th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
	  xmlns:th="https://www.thymeleaf.org">

<body>
<form class="form-horizontal" id="search-owner-form" method="GET"
	  th:action="@{/owners}" th:object="${owner}">
	<div class="form-group">
		<div class="control-group" id="lastNameGroup">
			<label class="control-label fw-bold" for="lastname-input">Last name </label>
			<input class="form-control mt-2" id="lastname-input" maxlength="80" size="30"
				   th:field="*{lastname}"/>
			<div class="help-inline d-inline">
				<div th:if="${#fields.hasAnyErrors()}">
					<p class="text-danger" th:each="err : ${#fields.allErrors()}" th:text="${err}">
						Error</p></div>
			</div>
		</div>
	</div>
	<div class="form-group d-flex justify-content-center mt-2">
		<button class="btn btn-primary" type="submit">Find Owner</button>
	</div>

	<div class="mt-3">
		<a class="btn btn-primary text-center" th:href="@{/owners/new}">Add New Owner</a>
	</div>
</form>
</body>
</html>
